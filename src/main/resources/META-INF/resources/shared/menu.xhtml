<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:sec="http://www.springframework.org/security/tags">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="Integrations" icon="pi pi-sync" rendered="#{sec:areAllGranted('ROLE_EDITOR')}">
                <p:menuitem value="Sync Zenmoney" url="#" />
            </p:submenu>

            <p:submenu label="Statistics" icon="pi pi-chart-line">
                <p:menuitem value="Summary" url="/statistics/summary.xhtml"/>
            </p:submenu>

            <f:facet name="options">
                <p:commandButton value="Logout" icon="pi pi-home" ajax="false" action="#{logoutView.logout()}"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
